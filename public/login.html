<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CpsuPortal - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar: #0f1117;
            --accent: #6ee7b7;
            --accent2: #818cf8;
            --surface: #1a1d27;
            --card: #21253a;
            --text: #e2e8f0;
            --muted: #64748b;
            --danger: #f87171;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--sidebar);
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 440px;
            padding: 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo-title {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: 2rem;
            color: var(--accent);
            letter-spacing: -1px;
        }
        .logo-sub {
            font-size: 0.8rem;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 4px;
        }
        .card {
            background: var(--card);
            border-radius: 20px;
            padding: 32px;
            border: 1px solid rgba(255,255,255,0.06);
            margin-bottom: 16px;
        }
        .tab-row {
            display: flex;
            background: var(--surface);
            border-radius: 10px;
            padding: 4px;
            margin-bottom: 28px;
        }
        .tab-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 7px;
            background: transparent;
            color: var(--muted);
            font-family: 'Syne', sans-serif;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .tab-btn.active {
            background: var(--card);
            color: var(--accent);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        /* --- UPDATED FORM TITLE --- */
        .form-title {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: 1.55rem; /* Balanced size to stay on one line */
            text-align: center;
            margin-bottom: 6px;
            color: var(--accent);
            letter-spacing: -1px;
            white-space: nowrap; /* Forces text to stay on one line */
        }
        .form-sub {
            color: var(--muted);
            font-size: 0.85rem;
            text-align: center;
            margin-bottom: 28px;
        }
        /* -------------------------- */

        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            font-size: 0.72rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--muted);
            margin-bottom: 6px;
            display: block;
        }
        .form-control-dark {
            background: var(--surface);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: var(--text);
            padding: 11px 14px;
            font-size: 0.9rem;
            width: 100%;
            outline: none;
            transition: border-color 0.2s;
            font-family: 'DM Sans', sans-serif;
        }
        .form-control-dark::placeholder {
            color: rgba(255, 255, 255, 0.25);
        }
        .form-control-dark:focus { border-color: var(--accent); }
        .btn-accent {
            background: var(--accent);
            color: #0f1117;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            font-family: 'Syne', sans-serif;
            width: 100%;
            transition: opacity 0.2s;
            margin-top: 8px;
        }
        .btn-accent:hover { opacity: 0.85; }
        .btn-admin {
            background: rgba(129,140,248,0.1);
            color: var(--accent2);
            border: 1px solid rgba(129,140,248,0.2);
            border-radius: 8px;
            padding: 12px;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            font-family: 'Syne', sans-serif;
            width: 100%;
            transition: all 0.2s;
            margin-top: 8px;
        }
        .btn-admin:hover { background: rgba(129,140,248,0.2); }
        .divider {
            border: none;
            border-top: 1px solid rgba(255,255,255,0.06);
            margin: 22px 0;
        }
        .error-msg {
            color: var(--danger);
            font-size: 0.82rem;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        .success-msg {
            color: var(--accent);
            font-size: 0.82rem;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        .panel { display: none; }
        .panel.active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-title">üéì CpsuPortal</div>
            <div class="logo-sub">School Management System</div>
        </div>

        <div class="card">
            <div class="tab-row">
                <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                <button class="tab-btn" onclick="switchTab('register')">Register</button>
            </div>

            <div class="panel active" id="loginPanel">
                <div class="form-title">Welcome back</div>
                <div class="form-sub">Login to access your portal</div>

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control-dark" id="loginName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control-dark" id="loginPassword" placeholder="Enter your password">
                </div>

                <button class="btn-accent" onclick="loginStudent()">Login as Student</button>

                <hr class="divider">

                <div class="form-group">
                    <label>Admin Name</label>
                    <input type="text" class="form-control-dark" id="adminName" placeholder="Admin username">
                </div>
                <div class="form-group">
                    <label>Admin Password</label>
                    <input type="password" class="form-control-dark" id="adminPassword" placeholder="Admin password">
                </div>
                <button class="btn-admin" onclick="loginAdmin()">üîê Login as Admin</button>

                <div class="error-msg" id="loginError"></div>
            </div>

            <div class="panel" id="registerPanel">
                <div class="form-title">Create Account</div>
                <div class="form-sub">Register as a new student</div>

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control-dark" id="regName" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control-dark" id="regPassword" placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control-dark" id="regConfirm" placeholder="Confirm your password">
                </div>

                <button class="btn-accent" onclick="register()">Register Account</button>

                <div class="error-msg" id="registerError"></div>
                <div class="success-msg" id="registerSuccess"></div>
            </div>
        </div>
    </div>

    <script>
        const API = '';

        // Handle tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach((b, i) => {
                b.classList.toggle('active', (i === 0 && tab === 'login') || (i === 1 && tab === 'register'));
            });
            document.getElementById('loginPanel').classList.toggle('active', tab === 'login');
            document.getElementById('registerPanel').classList.toggle('active', tab === 'register');
        }

        // Add your login/register logic here as per previous versions...
    </script>
</body>
</html>

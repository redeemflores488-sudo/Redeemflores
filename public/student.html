<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Portal - Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar: #0f1117;
            --accent: #6ee7b7;
            --accent2: #818cf8;
            --surface: #1a1d27;
            --card: #21253a;
            --text: #e2e8f0;
            --muted: #64748b;
            --danger: #f87171;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--sidebar);
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            min-height: 100vh;
            display: flex;
        }

        /* SIDEBAR */
        .sidebar {
            width: 240px;
            min-height: 100vh;
            background: var(--surface);
            padding: 32px 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255,255,255,0.06);
            position: fixed;
            top: 0; left: 0; bottom: 0;
        }
        .sidebar-logo { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 1.3rem; color: var(--accent); letter-spacing: -0.5px; margin-bottom: 8px; }
        .sidebar-sub { font-size: 0.72rem; color: var(--muted); text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 40px; }
        .nav-label { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 2px; color: var(--muted); margin-bottom: 10px; padding-left: 12px; }
        .nav-link { display: flex; align-items: center; gap: 10px; padding: 10px 12px; border-radius: 8px; color: var(--muted); text-decoration: none; font-size: 0.9rem; font-weight: 500; transition: all 0.2s; margin-bottom: 4px; }
        .nav-link:hover { background: rgba(255,255,255,0.05); color: var(--text); }
        .nav-link.active { background: rgba(110,231,183,0.12); color: var(--accent); }
        .nav-icon { font-size: 1.1rem; width: 20px; text-align: center; }

        /* MAIN */
        .main { margin-left: 240px; flex: 1; padding: 40px; }
        .page-title { font-family: 'Syne', sans-serif; font-size: 2rem; font-weight: 800; color: var(--text); letter-spacing: -1px; }
        .page-subtitle { color: var(--muted); font-size: 0.9rem; margin-top: 4px; margin-bottom: 32px; }

        /* FORM CARD */
        .form-card {
            background: var(--card);
            border-radius: 16px;
            padding: 28px;
            border: 1px solid rgba(255,255,255,0.06);
            margin-bottom: 28px;
        }
        .form-card-title {
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            color: var(--accent);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .form-row { display: grid; grid-template-columns: 1fr 1fr auto; gap: 12px; align-items: end; }
        .form-group label { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; color: var(--muted); margin-bottom: 6px; display: block; }
        .form-control-dark {
            background: var(--surface);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: var(--text);
            padding: 10px 14px;
            font-size: 0.9rem;
            width: 100%;
            outline: none;
            transition: border-color 0.2s;
            font-family: 'DM Sans', sans-serif;
        }
        .form-control-dark:focus { border-color: var(--accent); }
        .btn-accent {
            background: var(--accent);
            color: #0f1117;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 700;
            font-size: 0.85rem;
            cursor: pointer;
            font-family: 'Syne', sans-serif;
            white-space: nowrap;
            transition: opacity 0.2s;
        }
        .btn-accent:hover { opacity: 0.85; }

        /* TABLE */
        .table-card {
            background: var(--card);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.06);
            overflow: hidden;
        }
        .table-header {
            padding: 20px 28px;
            border-bottom: 1px solid rgba(255,255,255,0.06);
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            font-size: 1rem;
        }
        table { width: 100%; border-collapse: collapse; }
        thead th {
            padding: 12px 20px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--muted);
            background: rgba(255,255,255,0.02);
            font-weight: 500;
            text-align: left;
        }
        tbody tr { border-bottom: 1px solid rgba(255,255,255,0.04); transition: background 0.15s; }
        tbody tr:hover { background: rgba(255,255,255,0.03); }
        tbody tr:last-child { border-bottom: none; }
        td { padding: 14px 20px; font-size: 0.88rem; vertical-align: middle; }

        /* BADGES */
        .badge-id {
            background: rgba(129,140,248,0.15);
            color: var(--accent2);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.78rem;
            font-weight: 600;
            font-family: 'Syne', sans-serif;
        }
        .badge-course {
            background: rgba(110,231,183,0.12);
            color: var(--accent);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.73rem;
            margin: 2px;
            display: inline-block;
        }
        .no-courses { color: var(--muted); font-size: 0.8rem; font-style: italic; }

        /* ACTION BUTTONS */
        .btn-enroll {
            background: rgba(129,140,248,0.15);
            color: var(--accent2);
            border: none;
            border-radius: 6px;
            padding: 5px 12px;
            font-size: 0.78rem;
            cursor: pointer;
            font-family: 'DM Sans', sans-serif;
            font-weight: 500;
            transition: background 0.2s;
            margin-right: 4px;
        }
        .btn-enroll:hover { background: rgba(129,140,248,0.28); }
        .btn-delete {
            background: rgba(248,113,113,0.1);
            color: var(--danger);
            border: none;
            border-radius: 6px;
            padding: 5px 12px;
            font-size: 0.78rem;
            cursor: pointer;
            font-family: 'DM Sans', sans-serif;
            font-weight: 500;
            transition: background 0.2s;
        }
        .btn-delete:hover { background: rgba(248,113,113,0.22); }

        /* MODAL */
        .modal-overlay {
            display: none;
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay.open { display: flex; }
        .modal-box {
            background: var(--card);
            border-radius: 16px;
            padding: 32px;
            width: 420px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .modal-title { font-family: 'Syne', sans-serif; font-weight: 700; font-size: 1.1rem; margin-bottom: 6px; }
        .modal-sub { color: var(--muted); font-size: 0.85rem; margin-bottom: 20px; }
        .course-option {
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px 14px;
            border-radius: 8px;
            background: var(--surface);
            margin-bottom: 8px;
            font-size: 0.85rem;
        }
        .course-option-name { font-weight: 500; }
        .course-option-credits { color: var(--muted); font-size: 0.78rem; }
        .btn-enroll-sm {
            background: var(--accent);
            color: #0f1117;
            border: none;
            border-radius: 6px;
            padding: 4px 12px;
            font-size: 0.78rem;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Syne', sans-serif;
        }
        .btn-unenroll-sm {
            background: rgba(248,113,113,0.15);
            color: var(--danger);
            border: none;
            border-radius: 6px;
            padding: 4px 12px;
            font-size: 0.78rem;
            font-weight: 600;
            cursor: pointer;
        }
        .modal-close {
            background: rgba(255,255,255,0.06);
            color: var(--text);
            border: none;
            border-radius: 8px;
            padding: 8px 20px;
            font-size: 0.85rem;
            cursor: pointer;
            margin-top: 16px;
            font-family: 'DM Sans', sans-serif;
        }
        .empty-state { padding: 48px; text-align: center; color: var(--muted); }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-logo">ðŸŽ“ EduPortal</div>
        <div class="sidebar-sub">School Management</div>
        <div class="nav-label">Navigation</div>
        <a href="index.html" class="nav-link">
            <span class="nav-icon">âŠž</span> Dashboard
        </a>
        <a href="student.html" class="nav-link active">
            <span class="nav-icon">ðŸ‘¤</span> Students
        </a>
        <a href="course.html" class="nav-link">
            <span class="nav-icon">ðŸ“š</span> Courses
        </a>
    </aside>

    <main class="main">
        <div class="page-title">Students</div>
        <div class="page-subtitle">Manage registered students and their course enrollments.</div>

        <!-- Add Student Form -->
        <div class="form-card">
            <div class="form-card-title">âž• Add New Student</div>
            <div class="form-row">
                <div class="form-group">
                    <label for="studentName">Full Name</label>
                    <input type="text" class="form-control-dark" id="studentName" placeholder="e.g. Juan Dela Cruz" required>
                </div>
                <div class="form-group">
                    <label for="studentIdInput">Student ID</label>
                    <input type="text" class="form-control-dark" id="studentIdInput" placeholder="e.g. STU-0001" required>
                </div>
                <button class="btn-accent" onclick="addStudent()">Add Student</button>
            </div>
        </div>

        <!-- Students Table -->
        <div class="table-card">
            <div class="table-header">ðŸ‘¤ Registered Students</div>
            <table>
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>Enrolled Courses</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentList">
                    <tr><td colspan="4" class="empty-state">Loading students...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Enrollment Modal -->
    <div class="modal-overlay" id="enrollModal">
        <div class="modal-box">
            <div class="modal-title">Manage Enrollments</div>
            <div class="modal-sub" id="modalStudentName">Student</div>
            <div id="courseOptionsList"></div>
            <button class="modal-close" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
    // Use the base URL
    const BASE_URL = window.location.origin;
    let allCourses = [];
    let currentStudentId = null;

    async function fetchStudents() {
        try {
            // FIXED: Removed the extra /students from the path
            const res = await fetch(`${BASE_URL}/students`);
            const students = await res.json();
            const tbody = document.getElementById('studentList');

            if (!students || !students.length) {
                tbody.innerHTML = `<tr><td colspan="4" class="empty-state">No students yet. Add one above!</td></tr>`;
                return;
            }

            tbody.innerHTML = students.map(s => {
                const courses = s.enrolledCourses?.length
                    ? s.enrolledCourses.map(c => `<span class="badge-course">${c.title}</span>`).join('')
                    : `<span class="no-courses">No enrollments</span>`;

                // FIXED: Removed the extra backticks that were breaking your buttons
                return `<tr>
                    <td><span class="badge-id">${s.studentId}</span></td>
                    <td>${s.name}</td>
                    <td>${courses}</td>
                    <td>
                        <button class="btn-enroll" onclick="openModal(${s.id}, '${s.name}', ${JSON.stringify(s.enrolledCourses || []).replace(/"/g, '&quot;')})">Enroll</button>
                        <button class="btn-delete" onclick="deleteStudent(${s.id})">Delete</button>
                    </td>
                </tr>`;
            }).join('');
        } catch (err) {
            console.error(err);
            document.getElementById('studentList').innerHTML = `<tr><td colspan="4" class="empty-state" style="color:var(--danger)">Error connecting to server.</td></tr>`;
        }
    }

    async function fetchCourses() {
        // FIXED: Changed from API/courses to BASE_URL/courses
        const res = await fetch(`${BASE_URL}/courses`);
        allCourses = await res.json();
    }

    async function addStudent() {
        const name = document.getElementById('studentName').value.trim();
        const studentId = document.getElementById('studentIdInput').value.trim();
        if (!name || !studentId) return alert('Please fill in all fields.');

        // FIXED: Corrected path
        await fetch(`${BASE_URL}/students`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, studentId }),
        });

        document.getElementById('studentName').value = '';
        document.getElementById('studentIdInput').value = '';
        fetchStudents();
    }

    async function deleteStudent(id) {
        if (!confirm('Delete this student?')) return;
        await fetch(`${BASE_URL}/students/${id}`, { method: 'DELETE' });
        fetchStudents();
    }

    function openModal(studentId, name, enrolledCourses) {
        currentStudentId = studentId;
        document.getElementById('modalStudentName').textContent = `Managing: ${name}`;
        document.getElementById('enrollModal').classList.add('open');
        renderCourseOptions(enrolledCourses);
    }

    function closeModal() {
        document.getElementById('enrollModal').classList.remove('open');
        currentStudentId = null;
        fetchStudents();
    }

    function renderCourseOptions(enrolledCourses) {
        const enrolledIds = enrolledCourses.map(c => c.id);
        const list = document.getElementById('courseOptionsList');

        if (!allCourses.length) {
            list.innerHTML = `<p style="color:var(--muted);font-size:0.85rem;">No courses available.</p>`;
            return;
        }

        list.innerHTML = allCourses.map(c => {
            const isEnrolled = enrolledIds.includes(c.id);
            const btn = isEnrolled
                ? `<button class="btn-unenroll-sm" onclick="unenroll(${c.id}, this)">Unenroll</button>`
                : `<button class="btn-enroll-sm" onclick="enroll(${c.id}, this)">Enroll</button>`;
            return `<div class="course-option">
                <div>
                    <div class="course-option-name">${c.title}</div>
                    <div class="course-option-credits">${c.credits} credits</div>
                </div>
                ${btn}
            </div>`;
        }).join('');
    }

    async function enroll(courseId, btn) {
        btn.disabled = true;
        await fetch(`${BASE_URL}/students/${currentStudentId}/enroll/${courseId}`, { method: 'POST' });
        const res = await fetch(`${BASE_URL}/students/${currentStudentId}`);
        const student = await res.json();
        renderCourseOptions(student.enrolledCourses || []);
    }

    async function unenroll(courseId, btn) {
        btn.disabled = true;
        await fetch(`${BASE_URL}/students/${currentStudentId}/unenroll/${courseId}`, { method: 'DELETE' });
        const res = await fetch(`${BASE_URL}/students/${currentStudentId}`);
        const student = await res.json();
        renderCourseOptions(student.enrolledCourses || []);
    }

    // Init
    fetchCourses();
    fetchStudents();
</script>

</body>
</html>

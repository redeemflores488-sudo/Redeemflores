<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Portal - Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar: #0f1117;
            --accent: #6ee7b7;
            --accent2: #818cf8;
            --surface: #1a1d27;
            --card: #21253a;
            --text: #e2e8f0;
            --muted: #64748b;
            --danger: #f87171;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--sidebar); color: var(--text); font-family: 'DM Sans', sans-serif; min-height: 100vh; display: flex; }

        .sidebar { width: 240px; min-height: 100vh; background: var(--surface); padding: 32px 20px; display: flex; flex-direction: column; border-right: 1px solid rgba(255,255,255,0.06); position: fixed; top: 0; left: 0; bottom: 0; }
        .sidebar-logo { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 1.3rem; color: var(--accent); letter-spacing: -0.5px; margin-bottom: 8px; }
        .sidebar-sub { font-size: 0.72rem; color: var(--muted); text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 40px; }
        .nav-label { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 2px; color: var(--muted); margin-bottom: 10px; padding-left: 12px; }
        .nav-link { display: flex; align-items: center; gap: 10px; padding: 10px 12px; border-radius: 8px; color: var(--muted); text-decoration: none; font-size: 0.9rem; font-weight: 500; transition: all 0.2s; margin-bottom: 4px; }
        .nav-link:hover { background: rgba(255,255,255,0.05); color: var(--text); }
        .nav-link.active { background: rgba(110,231,183,0.12); color: var(--accent); }
        .nav-icon { font-size: 1.1rem; width: 20px; text-align: center; }

        .main { margin-left: 240px; flex: 1; padding: 40px; }
        .page-title { font-family: 'Syne', sans-serif; font-size: 2rem; font-weight: 800; color: var(--text); letter-spacing: -1px; }
        .page-subtitle { color: var(--muted); font-size: 0.9rem; margin-top: 4px; margin-bottom: 32px; }

        .table-card { background: var(--card); border-radius: 16px; border: 1px solid rgba(255,255,255,0.06); overflow: hidden; }
        .table-header { padding: 20px 28px; border-bottom: 1px solid rgba(255,255,255,0.06); font-family: 'Syne', sans-serif; font-weight: 700; font-size: 1rem; }
        table { width: 100%; border-collapse: collapse; }
        thead th { padding: 12px 20px; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1.5px; color: var(--muted); background: rgba(255,255,255,0.02); font-weight: 500; text-align: left; }
        tbody tr { border-bottom: 1px solid rgba(255,255,255,0.04); transition: background 0.15s; }
        tbody tr:hover { background: rgba(255,255,255,0.03); }
        tbody tr:last-child { border-bottom: none; }
        td { padding: 14px 20px; font-size: 0.88rem; vertical-align: middle; }

        .badge-course { background: rgba(110,231,183,0.12); color: var(--accent); padding: 2px 8px; border-radius: 4px; font-size: 0.73rem; margin: 2px; display: inline-block; }
        .empty-state { padding: 48px; text-align: center; color: var(--muted); }
        .btn-edit { background: rgba(129,140,248,0.15); color: var(--accent2); border: none; border-radius: 6px; padding: 5px 12px; font-size: 0.78rem; cursor: pointer; font-weight: 500; transition: background 0.2s; }
        .btn-edit:hover { background: rgba(129,140,248,0.28); }

        /* SEARCH */
        .search-card { background: var(--card); border-radius: 16px; padding: 20px 24px; border: 1px solid rgba(255,255,255,0.06); margin-bottom: 20px; display: flex; align-items: center; gap: 12px; }
        .search-icon { font-size: 1.1rem; color: var(--muted); }
        .search-input { background: var(--surface); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: var(--text); padding: 10px 14px; font-size: 0.9rem; width: 100%; outline: none; font-family: 'DM Sans', sans-serif; transition: border-color 0.2s; }
        .search-input:focus { border-color: var(--accent); }
        .search-input::placeholder { color: var(--muted); }

        /* MODAL */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); z-index: 1000; align-items: center; justify-content: center; }
        .modal-overlay.open { display: flex; }
        .modal-box { background: var(--card); border-radius: 16px; padding: 32px; width: 460px; border: 1px solid rgba(255,255,255,0.1); max-height: 90vh; overflow-y: auto; }
        .modal-title { font-family: 'Syne', sans-serif; font-weight: 700; font-size: 1.1rem; margin-bottom: 20px; color: var(--accent); }
        .modal-label { font-size: 0.72rem; text-transform: uppercase; letter-spacing: 1px; color: var(--muted); margin-bottom: 6px; display: block; margin-top: 16px; }
        .modal-input { background: var(--surface); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: var(--text); padding: 10px 14px; font-size: 0.9rem; width: 100%; outline: none; font-family: 'DM Sans', sans-serif; }
        .modal-input:focus { border-color: var(--accent); }
        .section-divider { border: none; border-top: 1px solid rgba(255,255,255,0.06); margin: 20px 0; }
        .course-option { display: flex; align-items: center; justify-content: space-between; padding: 10px 14px; border-radius: 8px; background: var(--surface); margin-bottom: 8px; font-size: 0.85rem; }
        .course-option-name { font-weight: 500; }
        .course-option-credits { color: var(--muted); font-size: 0.78rem; }
        .btn-remove-course { background: rgba(248,113,113,0.15); color: var(--danger); border: none; border-radius: 6px; padding: 4px 10px; font-size: 0.75rem; cursor: pointer; }
        .btn-add-course { background: rgba(110,231,183,0.15); color: var(--accent); border: none; border-radius: 6px; padding: 4px 10px; font-size: 0.75rem; cursor: pointer; }
        .modal-actions { display: flex; gap: 10px; margin-top: 24px; }
        .btn-save { background: var(--accent); color: #0f1117; border: none; border-radius: 8px; padding: 10px 20px; font-weight: 700; font-size: 0.85rem; cursor: pointer; font-family: 'Syne', sans-serif; flex: 1; }
        .btn-cancel { background: rgba(255,255,255,0.06); color: var(--text); border: none; border-radius: 8px; padding: 10px 20px; font-size: 0.85rem; cursor: pointer; font-family: 'DM Sans', sans-serif; }
        .sub-section-title { font-family: 'Syne', sans-serif; font-weight: 700; font-size: 0.9rem; margin-bottom: 12px; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-logo">üéì CpsuPortal</div>
        <div class="sidebar-sub">School Management</div>
        <div class="nav-label">Navigation</div>
        <a href="index.html" class="nav-link">
            <span class="nav-icon">‚äû</span> Dashboard
        </a>
        <a href="student.html" class="nav-link active">
            <span class="nav-icon">üë§</span> Students
        </a>
        <a href="courses.html" class="nav-link">
            <span class="nav-icon">üìö</span> Courses
        </a>

        <div style="margin-top: auto;">
            <div style="border-top: 1px solid rgba(255,255,255,0.06); padding-top: 16px;">
                <span style="font-size: 0.75rem; color: var(--muted); padding-left: 12px;" id="loggedInUser"></span>
                <button onclick="sessionStorage.clear(); window.location.href='login.html'"
                    style="display:flex; align-items:center; gap:10px; width:100%; margin-top:8px;
                    background:rgba(248,113,113,0.1); color:#f87171; border:none;
                    border-radius:8px; padding:10px 12px; font-size:0.9rem;
                    font-weight:500; cursor:pointer; font-family:'DM Sans',sans-serif;">
                    üö™ Logout
                </button>
            </div>
        </div>
    </aside>

    <main class="main">
        <div class="page-title">Students</div>
        <div class="page-subtitle">Students who have at least one approved course enrollment.</div>

        <div class="search-card">
            <span class="search-icon">üîç</span>
            <input type="text" class="search-input" id="searchInput" placeholder="Search student by name..." oninput="searchStudents()">
        </div>

        <div class="table-card">
            <div class="table-header">üë§ Enrolled Students</div>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Approved Courses</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentList">
                    <tr><td colspan="4" class="empty-state">Loading students...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Edit Modal -->
    <div class="modal-overlay" id="editModal">
        <div class="modal-box">
            <div class="modal-title">‚úèÔ∏è Edit Student</div>

            <label class="modal-label">Full Name</label>
            <input type="text" class="modal-input" id="editName" placeholder="Student full name">

            <hr class="section-divider">

            <div class="sub-section-title">Current Enrolled Courses</div>
            <div id="editCourseList"></div>

            <div class="sub-section-title" style="margin-top: 16px;">Add More Courses</div>
            <div id="addCourseList"></div>

            <div class="modal-actions">
                <button class="btn-save" onclick="saveEdit()">üíæ Save Changes</button>
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Auth check
        const _user = sessionStorage.getItem('user');
        if (!_user) window.location.href = 'login.html';
        const _userData = JSON.parse(_user || '{}');
        const isAdmin = _userData.role === 'admin';
        document.getElementById('loggedInUser').textContent = 'üë§ ' + _userData.name;

        let allRequests = [];
        let allCourses = [];
        let currentStudentName = '';
        let currentApprovedCourseIds = [];

        function searchStudents() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#studentList tr');
            rows.forEach(row => {
                const name = row.querySelector('td:nth-child(2)');
                if (name) {
                    row.style.display = name.textContent.toLowerCase().includes(query) ? '' : 'none';
                }
            });
        }

        async function fetchEnrolledStudents() {
            try {
                const [reqRes, courseRes] = await Promise.all([
                    fetch('/enrollment-requests'),
                    fetch('/courses')
                ]);
                allRequests = await reqRes.json();
                allCourses = await courseRes.json();

                const approved = allRequests.filter(r => r.status === 'approved');

                if (!approved.length) {
                    document.getElementById('studentList').innerHTML =
                        `<tr><td colspan="4" class="empty-state">No enrolled students yet.</td></tr>`;
                    return;
                }

                // Group by student name
                const studentMap = {};
                approved.forEach(r => {
                    if (!studentMap[r.studentName]) studentMap[r.studentName] = [];
                    studentMap[r.studentName].push(r.course);
                });

                const tbody = document.getElementById('studentList');
                let counter = 1;
                tbody.innerHTML = Object.entries(studentMap).map(([name, courses]) => {
                    const courseBadges = courses.map(c =>
                        `<span class="badge-course">${c.title}</span>`
                    ).join('');
                    const editBtn = isAdmin
                        ? `<button class="btn-edit" onclick="openEditModal('${name}', [${courses.map(c => c.id).join(',')}])">‚úèÔ∏è Edit</button>`
                        : '-';
                    return `<tr>
                        <td style="color:var(--muted)">${counter++}</td>
                        <td><strong>${name}</strong></td>
                        <td>${courseBadges}</td>
                        <td>${editBtn}</td>
                    </tr>`;
                }).join('');

            } catch (err) {
                document.getElementById('studentList').innerHTML =
                    `<tr><td colspan="4" class="empty-state" style="color:var(--danger)">Error loading students.</td></tr>`;
            }
        }

        function openEditModal(name, approvedCourseIds) {
            currentStudentName = name;
            currentApprovedCourseIds = [...approvedCourseIds];
            document.getElementById('editName').value = name;
            document.getElementById('editModal').classList.add('open');
            renderEditCourses();
        }

        function renderEditCourses() {
            const enrolledCourses = allCourses.filter(c => currentApprovedCourseIds.includes(c.id));
            const notEnrolledCourses = allCourses.filter(c => !currentApprovedCourseIds.includes(c.id));

            document.getElementById('editCourseList').innerHTML = enrolledCourses.length
                ? enrolledCourses.map(c => `
                    <div class="course-option">
                        <div>
                            <div class="course-option-name">${c.title}</div>
                            <div class="course-option-credits">${c.credits} credits</div>
                        </div>
                        <button class="btn-remove-course" onclick="removeCourse(${c.id})">‚ùå Remove</button>
                    </div>
                `).join('')
                : `<p style="color:var(--muted); font-size:0.85rem; margin-bottom:8px;">No enrolled courses.</p>`;

            document.getElementById('addCourseList').innerHTML = notEnrolledCourses.length
                ? notEnrolledCourses.map(c => `
                    <div class="course-option">
                        <div>
                            <div class="course-option-name">${c.title}</div>
                            <div class="course-option-credits">${c.credits} credits</div>
                        </div>
                        <button class="btn-add-course" onclick="addCourse(${c.id})">‚úÖ Add</button>
                    </div>
                `).join('')
                : `<p style="color:var(--muted); font-size:0.85rem;">All courses already enrolled.</p>`;
        }

        function removeCourse(courseId) {
            currentApprovedCourseIds = currentApprovedCourseIds.filter(id => id !== courseId);
            renderEditCourses();
        }

        function addCourse(courseId) {
            currentApprovedCourseIds.push(courseId);
            renderEditCourses();
        }

        async function saveEdit() {
            try {
                const studentRequests = allRequests.filter(r => r.studentName === currentStudentName);

                for (const req of studentRequests) {
                    const shouldBeApproved = currentApprovedCourseIds.includes(req.course.id);
                    if (req.status === 'approved' && !shouldBeApproved) {
                        await fetch(`/enrollment-requests/${req.id}/reject`, { method: 'PATCH' });
                    } else if (req.status !== 'approved' && shouldBeApproved) {
                        await fetch(`/enrollment-requests/${req.id}/approve`, { method: 'PATCH' });
                    }
                }

                closeModal();
                fetchEnrolledStudents();
            } catch (e) {
                alert('Failed to save changes. Please try again.');
            }
        }

        function closeModal() {
            document.getElementById('editModal').classList.remove('open');
            currentStudentName = '';
            currentApprovedCourseIds = [];
        }

        fetchEnrolledStudents();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CpsuPortal - Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar: #0f1117;
            --accent: #6ee7b7;
            --accent2: #818cf8;
            --surface: #1a1d27;
            --card: #21253a;
            --text: #e2e8f0;
            --muted: #64748b;
            --danger: #f87171;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--sidebar); color: var(--text); font-family: 'DM Sans', sans-serif; min-height: 100vh; display: flex; }

        .sidebar { width: 240px; min-height: 100vh; background: var(--surface); padding: 32px 20px; display: flex; flex-direction: column; border-right: 1px solid rgba(255,255,255,0.06); position: fixed; top: 0; left: 0; bottom: 0; }
        .sidebar-logo { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 1.3rem; color: var(--accent); letter-spacing: -0.5px; margin-bottom: 8px; }
        .sidebar-sub { font-size: 0.72rem; color: var(--muted); text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 40px; }
        .nav-label { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 2px; color: var(--muted); margin-bottom: 10px; padding-left: 12px; }
        .nav-link { display: flex; align-items: center; gap: 10px; padding: 10px 12px; border-radius: 8px; color: var(--muted); text-decoration: none; font-size: 0.9rem; font-weight: 500; transition: all 0.2s; margin-bottom: 4px; }
        .nav-link:hover { background: rgba(255,255,255,0.05); color: var(--text); }
        .nav-link.active { background: rgba(110,231,183,0.12); color: var(--accent); }
        .nav-icon { font-size: 1.1rem; width: 20px; text-align: center; }

        .main { margin-left: 240px; flex: 1; padding: 40px; }
        .page-title { font-family: 'Syne', sans-serif; font-size: 2rem; font-weight: 800; color: var(--text); letter-spacing: -1px; }
        .page-subtitle { color: var(--muted); font-size: 0.9rem; margin-top: 4px; margin-bottom: 28px; }

        /* SEARCH */
        .search-card { background: var(--card); border-radius: 14px; padding: 16px 20px; border: 1px solid rgba(255,255,255,0.06); margin-bottom: 28px; display: flex; align-items: center; gap: 12px; position: relative; }
        .search-input { background: transparent; border: none; color: var(--text); font-size: 0.95rem; width: 100%; outline: none; font-family: 'DM Sans', sans-serif; }
        .search-input::placeholder { color: var(--muted); }

        /* SEARCH RESULTS DROPDOWN */
        .search-results { position: absolute; top: calc(100% + 8px); left: 0; right: 0; background: var(--card); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; z-index: 200; max-height: 320px; overflow-y: auto; display: none; box-shadow: 0 8px 32px rgba(0,0,0,0.4); }
        .search-results.open { display: block; }
        .search-result-item { padding: 14px 20px; border-bottom: 1px solid rgba(255,255,255,0.04); cursor: pointer; transition: background 0.15s; display: flex; align-items: center; justify-content: space-between; }
        .search-result-item:last-child { border-bottom: none; }
        .search-result-item:hover { background: rgba(255,255,255,0.04); }
        .result-name { font-weight: 600; font-size: 0.9rem; }
        .result-meta { font-size: 0.75rem; color: var(--muted); margin-top: 2px; }
        .result-dept { background: rgba(129,140,248,0.15); color: var(--accent2); padding: 2px 10px; border-radius: 20px; font-size: 0.72rem; font-weight: 600; }
        .no-results { padding: 24px; text-align: center; color: var(--muted); font-size: 0.88rem; }

        /* DEPT GRID */
        .section-label { font-family: 'Syne', sans-serif; font-weight: 700; font-size: 1rem; margin-bottom: 16px; color: var(--muted); text-transform: uppercase; letter-spacing: 1px; font-size: 0.75rem; }
        .dept-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 16px; }
        .dept-card { background: var(--card); border-radius: 16px; padding: 28px 20px; border: 1px solid rgba(255,255,255,0.06); cursor: pointer; transition: all 0.2s; text-align: center; text-decoration: none; display: block; }
        .dept-card:hover { border-color: var(--accent2); background: rgba(129,140,248,0.06); transform: translateY(-3px); }
        .dept-icon { font-size: 2.2rem; margin-bottom: 12px; }
        .dept-name { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 1rem; color: var(--text); margin-bottom: 4px; }
        .dept-fullname { font-size: 0.75rem; color: var(--muted); margin-bottom: 14px; }
        .dept-count { display: inline-block; background: rgba(129,140,248,0.12); color: var(--accent2); padding: 3px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; }

        /* STUDENT ACTION MODAL */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); z-index: 1000; align-items: center; justify-content: center; }
        .modal-overlay.open { display: flex; }
        .modal-box { background: var(--card); border-radius: 16px; padding: 32px; width: 440px; border: 1px solid rgba(255,255,255,0.1); }
        .modal-title { font-family: 'Syne', sans-serif; font-weight: 700; font-size: 1.1rem; color: var(--accent); margin-bottom: 4px; }
        .modal-sub { color: var(--muted); font-size: 0.82rem; margin-bottom: 24px; }
        .modal-section-title { font-size: 0.72rem; text-transform: uppercase; letter-spacing: 1px; color: var(--muted); margin-bottom: 10px; }
        .dept-options { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 24px; max-height: 260px; overflow-y: auto; }
        .dept-option { background: var(--surface); border: 1px solid rgba(255,255,255,0.08); border-radius: 8px; padding: 10px 14px; font-size: 0.82rem; font-weight: 600; cursor: pointer; transition: all 0.2s; font-family: 'Syne', sans-serif; color: var(--text); display: flex; align-items: center; gap: 8px; }
        .dept-option:hover { border-color: var(--accent); color: var(--accent); background: rgba(110,231,183,0.06); }
        .dept-option.current { border-color: var(--accent2); color: var(--accent2); background: rgba(129,140,248,0.08); cursor: default; }
        .divider { border: none; border-top: 1px solid rgba(255,255,255,0.06); margin: 20px 0; }
        .btn-delete-student { background: rgba(248,113,113,0.1); color: var(--danger); border: 1px solid rgba(248,113,113,0.2); border-radius: 8px; padding: 11px; font-weight: 700; font-size: 0.88rem; cursor: pointer; font-family: 'Syne', sans-serif; width: 100%; transition: all 0.2s; }
        .btn-delete-student:hover { background: rgba(248,113,113,0.22); }
        .btn-cancel { background: rgba(255,255,255,0.06); color: var(--text); border: none; border-radius: 8px; padding: 11px; font-size: 0.88rem; cursor: pointer; font-family: 'DM Sans', sans-serif; width: 100%; margin-top: 8px; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-logo">üéì CpsuPortal</div>
        <div class="sidebar-sub">School Management</div>
        <div class="nav-label">Navigation</div>
        <a href="index.html" class="nav-link"><span class="nav-icon">‚äû</span> Dashboard</a>
        <a href="student.html" class="nav-link active"><span class="nav-icon">üë§</span> Students</a>
        <a href="courses.html" class="nav-link"><span class="nav-icon">üìö</span> Courses</a>

        <div style="margin-top: auto;">
            <div style="border-top: 1px solid rgba(255,255,255,0.06); padding-top: 16px;">
                <span style="font-size: 0.75rem; color: var(--muted); padding-left: 12px;" id="loggedInUser"></span>
                <button onclick="sessionStorage.clear(); window.location.href='login.html'"
                    style="display:flex; align-items:center; gap:10px; width:100%; margin-top:8px;
                    background:rgba(248,113,113,0.1); color:#f87171; border:none;
                    border-radius:8px; padding:10px 12px; font-size:0.9rem;
                    font-weight:500; cursor:pointer; font-family:'DM Sans',sans-serif;">
                    üö™ Logout
                </button>
            </div>
        </div>
    </aside>

    <main class="main">
        <div class="page-title">Students</div>
        <div class="page-subtitle">Search students or browse by department.</div>

        <!-- Search -->
        <div class="search-card">
            <span style="color:var(--muted); font-size:1.1rem;">üîç</span>
            <input type="text" class="search-input" id="searchInput" placeholder="Search student by name..." oninput="searchStudents()" autocomplete="off">
            <div class="search-results" id="searchResults"></div>
        </div>

        <!-- Department Cards -->
        <div class="section-label">Browse by Department</div>
        <div class="dept-grid" id="deptGrid">Loading...</div>
    </main>

    <!-- Student Action Modal -->
    <div class="modal-overlay" id="studentModal">
        <div class="modal-box">
            <div class="modal-title" id="modalStudentName"></div>
            <div class="modal-sub" id="modalStudentMeta"></div>

            <div class="modal-section-title">Move to Another Department</div>
            <div class="dept-options" id="deptOptions"></div>

            <div class="divider"></div>

            <button class="btn-delete-student" onclick="deleteStudent()">üóëÔ∏è Remove Student from System</button>
            <button class="btn-cancel" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        const _user = sessionStorage.getItem('user');
        if (!_user) window.location.href = 'login.html';
        const _userData = JSON.parse(_user || '{}');
        if (_userData.role !== 'admin') window.location.href = 'login.html';
        document.getElementById('loggedInUser').textContent = 'üë§ ' + _userData.name;

        const DEPARTMENTS = [
            { code: 'BSIT',         name: 'Info. Technology',     icon: 'üíª' },
            { code: 'BSME',         name: 'Mechanical Eng.',       icon: '‚öôÔ∏è' },
            { code: 'BSEE',         name: 'Electrical Eng.',       icon: '‚ö°' },
            { code: 'BSABE',        name: 'Agri-Biosystems Eng.',  icon: 'üåæ' },
            { code: 'BSCRIM',       name: 'Criminology',           icon: '‚öñÔ∏è' },
            { code: 'SOCSI',        name: 'Social Sciences',       icon: 'üß†' },
            { code: 'AGRIBUSINESS', name: 'Agribusiness',          icon: 'üå±' },
            { code: 'FORESTRY',     name: 'Forestry',              icon: 'üå≥' },
            { code: 'ANSCI',        name: 'Animal Science',        icon: 'üêÑ' },
        ];

        let allRequests = [];
        let studentMap = {};
        let currentStudent = null;

        async function loadData() {
            try {
                const res = await fetch('/enrollment-requests');
                allRequests = await res.json();
                const approved = allRequests.filter(r => r.status === 'approved');

                // Build student map: name -> { department, courses, year }
                studentMap = {};
                approved.forEach(r => {
                    if (!studentMap[r.studentName]) {
                        studentMap[r.studentName] = {
                            name: r.studentName,
                            department: r.course?.department || '‚Äî',
                            year: r.course?.year || '‚Äî',
                            courses: [],
                            requests: [],
                        };
                    }
                    studentMap[r.studentName].courses.push(r.course);
                    studentMap[r.studentName].requests.push(r);
                });

                // Count per dept
                const counts = {};
                Object.values(studentMap).forEach(s => {
                    counts[s.department] = (counts[s.department] || 0) + 1;
                });

                // Render dept cards
                document.getElementById('deptGrid').innerHTML = DEPARTMENTS.map(d => `
                    <a class="dept-card" href="department-students.html?dept=${encodeURIComponent(d.code)}">
                        <div class="dept-icon">${d.icon}</div>
                        <div class="dept-name">${d.code}</div>
                        <div class="dept-fullname">${d.name}</div>
                        <div class="dept-count">${counts[d.code] || 0} students</div>
                    </a>
                `).join('');
            } catch (e) {
                document.getElementById('deptGrid').innerHTML = `<p style="color:var(--danger)">Failed to load.</p>`;
            }
        }

        function searchStudents() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            const resultsEl = document.getElementById('searchResults');

            if (!query) {
                resultsEl.classList.remove('open');
                return;
            }

            const matches = Object.values(studentMap).filter(s =>
                s.name.toLowerCase().includes(query)
            );

            if (!matches.length) {
                resultsEl.innerHTML = `<div class="no-results">No students found for "${query}"</div>`;
                resultsEl.classList.add('open');
                return;
            }

            resultsEl.innerHTML = matches.map(s => `
                <div class="search-result-item" onclick="openStudentModal('${s.name}')">
                    <div>
                        <div class="result-name">üë§ ${s.name}</div>
                        <div class="result-meta">${s.courses.length} course${s.courses.length !== 1 ? 's' : ''} enrolled ‚Ä¢ Year ${s.year}</div>
                    </div>
                    <span class="result-dept">${s.department}</span>
                </div>
            `).join('');

            resultsEl.classList.add('open');
        }

        // Close search results when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-card')) {
                document.getElementById('searchResults').classList.remove('open');
            }
        });

        function openStudentModal(name) {
            currentStudent = studentMap[name];
            document.getElementById('searchResults').classList.remove('open');
            document.getElementById('searchInput').value = '';

            document.getElementById('modalStudentName').textContent = `üë§ ${name}`;
            document.getElementById('modalStudentMeta').textContent =
                `${currentStudent.department} ‚Ä¢ Year ${currentStudent.year} ‚Ä¢ ${currentStudent.courses.length} course(s) enrolled`;

            // Render department options
            document.getElementById('deptOptions').innerHTML = DEPARTMENTS.map(d => `
                <button class="dept-option ${d.code === currentStudent.department ? 'current' : ''}"
                    onclick="${d.code !== currentStudent.department ? `moveToDept('${d.code}')` : ''}">
                    ${d.icon} ${d.code}
                    ${d.code === currentStudent.department ? '<span style="font-size:0.65rem;opacity:0.6">(current)</span>' : ''}
                </button>
            `).join('');

            document.getElementById('studentModal').classList.add('open');
        }

        async function moveToDept(newDept) {
            if (!confirm(`Move ${currentStudent.name} to ${newDept}?`)) return;

            try {
                // Update the user's department in the backend
                await fetch('/auth/section', {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: currentStudent.name,
                        department: newDept,
                        year: currentStudent.year,
                        section: currentStudent.section || 'A',
                    }),
                });

                closeModal();
                await loadData();
                alert(`‚úÖ ${currentStudent.name} moved to ${newDept} successfully!`);
            } catch (e) {
                alert('Failed to move student. Please try again.');
            }
        }

        async function deleteStudent() {
            if (!confirm(`Remove ${currentStudent.name} from the system? This will reject all their enrollment requests.`)) return;

            try {
                // Reject all their enrollment requests
                for (const req of currentStudent.requests) {
                    await fetch(`/enrollment-requests/${req.id}/reject`, { method: 'PATCH' });
                }

                closeModal();
                await loadData();
                alert(`‚úÖ ${currentStudent.name} has been removed.`);
            } catch (e) {
                alert('Failed to remove student. Please try again.');
            }
        }

        function closeModal() {
            document.getElementById('studentModal').classList.remove('open');
            currentStudent = null;
        }

        loadData();
    </script>
</body>
</html>

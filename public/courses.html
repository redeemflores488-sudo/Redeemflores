<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CpsuPortal - Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar: #0f1117;
            --accent: #6ee7b7;
            --accent2: #818cf8;
            --surface: #1a1d27;
            --card: #21253a;
            --text: #e2e8f0;
            --muted: #64748b;
            --danger: #f87171;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--sidebar); color: var(--text); font-family: 'DM Sans', sans-serif; min-height: 100vh; display: flex; }

        .sidebar { width: 240px; min-height: 100vh; background: var(--surface); padding: 32px 20px; display: flex; flex-direction: column; border-right: 1px solid rgba(255,255,255,0.06); position: fixed; top: 0; left: 0; bottom: 0; z-index: 100; }
        .sidebar-logo { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 1.3rem; color: var(--accent); letter-spacing: -0.5px; margin-bottom: 8px; }
        .sidebar-sub { font-size: 0.72rem; color: var(--muted); text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 40px; }
        .nav-link { display: flex; align-items: center; gap: 10px; padding: 10px 12px; border-radius: 8px; color: var(--muted); text-decoration: none; font-size: 0.9rem; font-weight: 500; transition: all 0.2s; margin-bottom: 4px; }
        .nav-link:hover { background: rgba(255,255,255,0.05); color: var(--text); }
        .nav-link.active { background: rgba(110,231,183,0.12); color: var(--accent); }

        .main { margin-left: 240px; flex: 1; padding: 40px; min-width: 0; }
        .page-title { font-family: 'Syne', sans-serif; font-size: 2rem; font-weight: 800; color: var(--text); letter-spacing: -1px; }
        .page-subtitle { color: var(--muted); font-size: 0.9rem; margin-top: 4px; margin-bottom: 32px; }

        .dept-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 16px; }
        .dept-card {
            background: var(--card);
            border-radius: 16px;
            padding: 28px 20px;
            border: 1px solid rgba(255,255,255,0.06);
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            text-decoration: none;
            display: block;
        }
        .dept-card:hover {
            border-color: var(--accent);
            background: rgba(110,231,183,0.06);
            transform: translateY(-3px);
        }
        .dept-icon { font-size: 2.2rem; margin-bottom: 12px; }
        .dept-name { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 1rem; color: var(--text); margin-bottom: 4px; }
        .dept-fullname { font-size: 0.75rem; color: var(--muted); margin-bottom: 14px; }
        .dept-count { display: inline-block; background: rgba(110,231,183,0.12); color: var(--accent); padding: 3px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-logo">ðŸŽ“ CpsuPortal</div>
        <div class="sidebar-sub">School Management</div>
        <a href="index.html" class="nav-link">Dashboard</a>
        <a href="student.html" class="nav-link">Students</a>
        <a href="courses.html" class="nav-link active">Courses</a>

        <div style="margin-top: auto;">
            <div style="border-top: 1px solid rgba(255,255,255,0.06); padding-top: 16px;">
                <span style="font-size: 0.75rem; color: var(--muted); padding-left: 12px;" id="loggedInUser"></span>
                <button onclick="sessionStorage.clear(); window.location.href='login.html'"
                    style="display:flex; align-items:center; gap:10px; width:100%; margin-top:8px;
                    background:rgba(248,113,113,0.1); color:#f87171; border:none;
                    border-radius:8px; padding:10px 12px; font-size:0.9rem;
                    font-weight:500; cursor:pointer; font-family:'DM Sans',sans-serif;">
                    ðŸšª Logout
                </button>
            </div>
        </div>
    </aside>

    <main class="main">
        <div class="page-title">Courses</div>
        <div class="page-subtitle">Select a department to manage its courses.</div>
        <div class="dept-grid" id="deptGrid">Loading...</div>
    </main>

    <script>
        const _user = sessionStorage.getItem('user');
        if (!_user) window.location.href = 'login.html';
        const _userData = JSON.parse(_user || '{}');
        if (_userData.role !== 'admin') window.location.href = 'login.html';
        document.getElementById('loggedInUser').textContent = 'ðŸ‘¤ ' + _userData.name;

        const DEPARTMENTS = [
            { code: 'BSIT',         name: 'Info. Technology',     icon: 'ðŸ’»' },
            { code: 'BSME',         name: 'Mechanical Eng.',       icon: 'âš™ï¸' },
            { code: 'BSEE',         name: 'Electrical Eng.',       icon: 'âš¡' },
            { code: 'BSABE',        name: 'Agri-Biosystems Eng.',  icon: 'ðŸŒ¾' },
            { code: 'BSCRIM',       name: 'Criminology',           icon: 'âš–ï¸' },
            { code: 'SOCSI',        name: 'Social Sciences',       icon: 'ðŸ§ ' },
            { code: 'AGRIBUSINESS', name: 'Agribusiness',          icon: 'ðŸŒ±' },
            { code: 'FORESTRY',     name: 'Forestry',              icon: 'ðŸŒ³' },
            { code: 'ANSCI',        name: 'Animal Science',        icon: 'ðŸ„' },
        ];

        async function loadDeptCounts() {
            try {
                const res = await fetch('/courses');
                const courses = await res.json();

                const counts = {};
                courses.forEach(c => {
                    if (c.department) counts[c.department] = (counts[c.department] || 0) + 1;
                });

                document.getElementById('deptGrid').innerHTML = DEPARTMENTS.map(d => `
                    <a class="dept-card" href="department-courses.html?dept=${encodeURIComponent(d.code)}">
                        <div class="dept-icon">${d.icon}</div>
                        <div class="dept-name">${d.code}</div>
                        <div class="dept-fullname">${d.name}</div>
                        <div class="dept-count">${counts[d.code] || 0} courses</div>
                    </a>
                `).join('');
            } catch (e) {
                document.getElementById('deptGrid').innerHTML = `<p style="color:var(--danger)">Failed to load.</p>`;
            }
        }

        loadDeptCounts();
    </script>
</body>
</html>

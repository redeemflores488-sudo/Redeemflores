<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Portal - Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar: #0f1117;
            --accent: #6ee7b7;
            --accent2: #818cf8;
            --surface: #1a1d27;
            --card: #21253a;
            --text: #e2e8f0;
            --muted: #64748b;
            --danger: #f87171;
            --warning: #fbbf24;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--sidebar); color: var(--text); font-family: 'DM Sans', sans-serif; min-height: 100vh; display: flex; }

        .sidebar { width: 240px; min-height: 100vh; background: var(--surface); padding: 32px 20px; display: flex; flex-direction: column; border-right: 1px solid rgba(255,255,255,0.06); position: fixed; top: 0; left: 0; bottom: 0; z-index: 100; }
        .sidebar-logo { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 1.3rem; color: var(--accent); letter-spacing: -0.5px; margin-bottom: 8px; }
        .sidebar-sub { font-size: 0.72rem; color: var(--muted); text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 40px; }
        .nav-link { display: flex; align-items: center; gap: 10px; padding: 10px 12px; border-radius: 8px; color: var(--muted); text-decoration: none; font-size: 0.9rem; font-weight: 500; transition: all 0.2s; margin-bottom: 4px; }
        .nav-link:hover { background: rgba(255,255,255,0.05); color: var(--text); }
        .nav-link.active { background: rgba(110,231,183,0.12); color: var(--accent); }

        .main { margin-left: 240px; flex: 1; padding: 40px; min-width: 0; }
        .page-title { font-family: 'Syne', sans-serif; font-size: 2rem; font-weight: 800; color: var(--text); letter-spacing: -1px; }
        .page-subtitle { color: var(--muted); font-size: 0.9rem; margin-top: 4px; margin-bottom: 32px; }

        .layout { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 24px; align-items: start; }

        .form-card { background: var(--card); border-radius: 16px; padding: 28px; border: 1px solid rgba(255,255,255,0.06); }
        .form-group { margin-bottom: 16px; }
        .form-control-dark { background: var(--surface); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: var(--text); padding: 10px 14px; width: 100%; outline: none; }
        .btn-accent { background: var(--accent); color: #0f1117; border: none; border-radius: 8px; padding: 11px 20px; font-weight: 700; width: 100%; cursor: pointer; }

        .table-card { background: var(--card); border-radius: 16px; border: 1px solid rgba(255,255,255,0.06); overflow-x: auto; width: 100%; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        thead th { padding: 12px 20px; font-size: 0.7rem; text-transform: uppercase; color: var(--muted); background: rgba(255,255,255,0.02); text-align: left; }
        td { padding: 14px 20px; font-size: 0.88rem; border-bottom: 1px solid rgba(255,255,255,0.04); }

        .badge-credits { background: rgba(110,231,183,0.12); color: var(--accent); padding: 3px 10px; border-radius: 20px; font-size: 0.78rem; }
        .btn-delete { background: rgba(248,113,113,0.1); color: var(--danger); border: none; border-radius: 6px; padding: 5px 12px; cursor: pointer; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-logo">ðŸŽ“ CpsuPortal</div>
        <div class="sidebar-sub">School Management</div>
        <a href="index.html" class="nav-link">Dashboard</a>
        <a href="student.html" class="nav-link">Students</a>
        <a href="courses.html" class="nav-link active">Courses</a>

        <div style="margin-top: auto;">
            <div style="border-top: 1px solid rgba(255,255,255,0.06); padding-top: 16px;">
                <span style="font-size: 0.75rem; color: var(--muted); padding-left: 12px;" id="loggedInUser"></span>
                <button onclick="sessionStorage.clear(); window.location.href='login.html'"
                    style="display:flex; align-items:center; gap:10px; width:100%; margin-top:8px;
                    background:rgba(248,113,113,0.1); color:#f87171; border:none;
                    border-radius:8px; padding:10px 12px; font-size:0.9rem;
                    font-weight:500; cursor:pointer; font-family:'DM Sans',sans-serif;">
                    ðŸšª Logout
                </button>
            </div>
        </div>
    </aside>

    <main class="main">
        <div class="page-title">Courses</div>
        <div class="page-subtitle">Create and manage courses available for enrollment.</div>

        <div class="layout">
            <!-- Add Course Form (admin only) -->
            <div class="form-card" id="addCourseForm">
                <div style="color:var(--accent); font-weight:bold; margin-bottom:20px;">ðŸ“š Add New Course</div>
                <input type="hidden" id="courseId">
                <div class="form-group">
                    <label style="font-size:0.7rem; color:var(--muted)">TITLE</label>
                    <input type="text" class="form-control-dark" id="title" placeholder="e.g. Introduction to CS">
                </div>
                <div class="form-group">
                    <label style="font-size:0.7rem; color:var(--muted)">DESCRIPTION</label>
                    <input type="text" class="form-control-dark" id="description" placeholder="Brief description">
                </div>
                <div class="form-group">
                    <label style="font-size:0.7rem; color:var(--muted)">CREDITS</label>
                    <input type="number" class="form-control-dark" id="credits" placeholder="e.g. 3">
                </div>
                <button class="btn-accent" onclick="saveCourse()">Save Course</button>
            </div>

            <div class="table-card">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Credits</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="courseList">
                        <tr><td colspan="5" style="text-align:center; padding:40px; color:var(--muted)">Loading courses...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // Auth check
        const _user = sessionStorage.getItem('user');
        if (!_user) window.location.href = 'login.html';
        const _userData = JSON.parse(_user || '{}');
        const isAdmin = _userData.role === 'admin';

        document.getElementById('loggedInUser').textContent = 'ðŸ‘¤ ' + _userData.name;

        // Hide add form if not admin
        if (!isAdmin) {
            document.getElementById('addCourseForm').style.display = 'none';
        }

        const API = '/courses';

        async function fetchCourses() {
            try {
                const res = await fetch(API);
                const courses = await res.json();
                const tbody = document.getElementById('courseList');

                if (!courses || courses.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:40px; color:var(--muted)">No courses found.</td></tr>`;
                    return;
                }

                tbody.innerHTML = courses.map(c => `
                    <tr>
                        <td style="color:var(--muted)">#${c.id}</td>
                        <td><strong>${c.title}</strong></td>
                        <td style="color:var(--muted)">${c.description}</td>
                        <td><span class="badge-credits">${c.credits} cr</span></td>
                        <td>
                            ${isAdmin ? `<button class="btn-delete" onclick="deleteCourse(${c.id})">Delete</button>` : '-'}
                        </td>
                    </tr>
                `).join('');
            } catch (err) {
                document.getElementById('courseList').innerHTML = `<tr><td colspan="5" style="text-align:center; color:var(--danger)">Failed to load data.</td></tr>`;
            }
        }

        async function saveCourse() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const credits = parseInt(document.getElementById('credits').value);

            if (!title || !description || !credits) return alert('Fill all fields');

            await fetch(API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, description, credits })
            });

            document.getElementById('title').value = '';
            document.getElementById('description').value = '';
            document.getElementById('credits').value = '';
            fetchCourses();
        }

        async function deleteCourse(id) {
            if (!confirm('Delete this course?')) return;
            await fetch(`${API}/${id}`, { method: 'DELETE' });
            fetchCourses();
        }

        fetchCourses();
    </script>
</body>
</html>

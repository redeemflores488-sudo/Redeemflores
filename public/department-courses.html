<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CpsuPortal - Department Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar: #0f1117;
            --accent: #6ee7b7;
            --accent2: #818cf8;
            --surface: #1a1d27;
            --card: #21253a;
            --text: #e2e8f0;
            --muted: #64748b;
            --danger: #f87171;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--sidebar); color: var(--text); font-family: 'DM Sans', sans-serif; min-height: 100vh; display: flex; }

        .sidebar { width: 240px; min-height: 100vh; background: var(--surface); padding: 32px 20px; display: flex; flex-direction: column; border-right: 1px solid rgba(255,255,255,0.06); position: fixed; top: 0; left: 0; bottom: 0; z-index: 100; }
        .sidebar-logo { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 1.3rem; color: var(--accent); letter-spacing: -0.5px; margin-bottom: 8px; }
        .sidebar-sub { font-size: 0.72rem; color: var(--muted); text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 40px; }
        .nav-link { display: flex; align-items: center; gap: 10px; padding: 10px 12px; border-radius: 8px; color: var(--muted); text-decoration: none; font-size: 0.9rem; font-weight: 500; transition: all 0.2s; margin-bottom: 4px; }
        .nav-link:hover { background: rgba(255,255,255,0.05); color: var(--text); }
        .nav-link.active { background: rgba(110,231,183,0.12); color: var(--accent); }

        .main { margin-left: 240px; flex: 1; padding: 40px; min-width: 0; }
        .back-btn { display: inline-flex; align-items: center; gap: 6px; color: var(--muted); font-size: 0.85rem; text-decoration: none; margin-bottom: 24px; cursor: pointer; background: none; border: none; }
        .back-btn:hover { color: var(--accent); }
        .page-title { font-family: 'Syne', sans-serif; font-size: 2rem; font-weight: 800; color: var(--text); letter-spacing: -1px; }
        .page-subtitle { color: var(--muted); font-size: 0.9rem; margin-top: 4px; margin-bottom: 32px; }

        /* YEAR TABS */
        .year-tabs { display: flex; gap: 8px; margin-bottom: 28px; flex-wrap: wrap; }
        .year-tab { background: var(--surface); border: 1px solid rgba(255,255,255,0.08); border-radius: 8px; padding: 7px 18px; font-size: 0.85rem; font-family: 'Syne', sans-serif; font-weight: 600; color: var(--muted); cursor: pointer; transition: all 0.2s; }
        .year-tab.active { background: rgba(110,231,183,0.12); color: var(--accent); border-color: rgba(110,231,183,0.3); }
        .year-tab:hover:not(.active) { color: var(--text); }

        /* LAYOUT */
        .layout { display: grid; grid-template-columns: 320px 1fr; gap: 24px; align-items: start; }
        @media (max-width: 900px) { .layout { grid-template-columns: 1fr; } }

        /* FORM */
        .form-card { background: var(--card); border-radius: 16px; padding: 28px; border: 1px solid rgba(255,255,255,0.06); position: sticky; top: 20px; }
        .form-card-title { color: var(--accent); font-weight: 700; font-size: 0.95rem; margin-bottom: 20px; font-family: 'Syne', sans-serif; }
        .form-group { margin-bottom: 14px; }
        .form-group label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; color: var(--muted); margin-bottom: 6px; display: block; }
        .form-control-dark { background: var(--surface); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: var(--text); padding: 10px 14px; width: 100%; outline: none; font-family: 'DM Sans', sans-serif; font-size: 0.9rem; }
        .form-control-dark:focus { border-color: var(--accent); }
        .btn-accent { background: var(--accent); color: #0f1117; border: none; border-radius: 8px; padding: 11px 20px; font-weight: 700; width: 100%; cursor: pointer; font-family: 'Syne', sans-serif; margin-top: 4px; transition: opacity 0.2s; }
        .btn-accent:hover { opacity: 0.85; }

        /* TABLE */
        .table-card { background: var(--card); border-radius: 16px; border: 1px solid rgba(255,255,255,0.06); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 400px; }
        thead th { padding: 12px 20px; font-size: 0.7rem; text-transform: uppercase; color: var(--muted); background: rgba(255,255,255,0.02); text-align: left; }
        td { padding: 14px 20px; font-size: 0.88rem; border-bottom: 1px solid rgba(255,255,255,0.04); vertical-align: middle; }
        tbody tr:last-child td { border-bottom: none; }
        .badge-credits { background: rgba(110,231,183,0.12); color: var(--accent); padding: 3px 10px; border-radius: 20px; font-size: 0.75rem; }
        .badge-year { background: rgba(129,140,248,0.12); color: var(--accent2); padding: 3px 10px; border-radius: 20px; font-size: 0.75rem; }
        .btn-delete { background: rgba(248,113,113,0.1); color: var(--danger); border: none; border-radius: 6px; padding: 5px 12px; cursor: pointer; font-size: 0.8rem; }
        .btn-delete:hover { background: rgba(248,113,113,0.22); }
        .empty-state { text-align: center; padding: 40px; color: var(--muted); font-size: 0.88rem; }
        .search-card { background: var(--card); border-radius: 14px; padding: 14px 20px; border: 1px solid rgba(255,255,255,0.06); margin-bottom: 16px; display: flex; align-items: center; gap: 10px; }
        .search-input { background: transparent; border: none; color: var(--text); font-size: 0.9rem; width: 100%; outline: none; font-family: 'DM Sans', sans-serif; }
        .search-input::placeholder { color: var(--muted); }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-logo">üéì CpsuPortal</div>
        <div class="sidebar-sub">School Management</div>
        <a href="index.html" class="nav-link">Dashboard</a>
        <a href="student.html" class="nav-link">Students</a>
        <a href="courses.html" class="nav-link active">Courses</a>

        <div style="margin-top: auto;">
            <div style="border-top: 1px solid rgba(255,255,255,0.06); padding-top: 16px;">
                <span style="font-size: 0.75rem; color: var(--muted); padding-left: 12px;" id="loggedInUser"></span>
                <button onclick="sessionStorage.clear(); window.location.href='login.html'"
                    style="display:flex; align-items:center; gap:10px; width:100%; margin-top:8px;
                    background:rgba(248,113,113,0.1); color:#f87171; border:none;
                    border-radius:8px; padding:10px 12px; font-size:0.9rem;
                    font-weight:500; cursor:pointer; font-family:'DM Sans',sans-serif;">
                    üö™ Logout
                </button>
            </div>
        </div>
    </aside>

    <main class="main">
        <button class="back-btn" onclick="window.location.href='courses.html'">‚Üê Back to Departments</button>

        <div class="page-title" id="pageTitle">Department Courses</div>
        <div class="page-subtitle" id="pageSubtitle">Manage courses for this department.</div>

        <!-- Year filter tabs -->
        <div class="year-tabs">
            <button class="year-tab active" onclick="filterYear('all')">All Years</button>
            <button class="year-tab" onclick="filterYear('1')">1st Year</button>
            <button class="year-tab" onclick="filterYear('2')">2nd Year</button>
            <button class="year-tab" onclick="filterYear('3')">3rd Year</button>
            <button class="year-tab" onclick="filterYear('4')">4th Year</button>
        </div>

        <div class="layout">
            <!-- Add Course Form -->
            <div class="form-card">
                <div class="form-card-title">üìö Add New Course</div>
                <div class="form-group">
                    <label>Course Title</label>
                    <input type="text" class="form-control-dark" id="title" placeholder="e.g. Data Structures">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control-dark" id="description" placeholder="Brief description">
                </div>
                <div class="form-group">
                    <label>Credits</label>
                    <input type="number" class="form-control-dark" id="credits" placeholder="e.g. 3">
                </div>
                <div class="form-group">
                    <label>Year Level</label>
                    <select class="form-control-dark" id="year">
                        <option value="">-- Select Year --</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                    </select>
                </div>
                <button class="btn-accent" onclick="saveCourse()">Save Course</button>
            </div>

            <!-- Search -->
            <div class="search-card">
                <span style="color:var(--muted)">üîç</span>
                <input type="text" class="search-input" id="searchInput" placeholder="Search course by title..." oninput="applySearch()">
            </div>

            <!-- Courses Table -->
            <div class="table-card">
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Year</th>
                            <th>Credits</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="courseList">
                        <tr><td colspan="5" class="empty-state">Loading courses...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // Auth check
        const _user = sessionStorage.getItem('user');
        if (!_user) window.location.href = 'login.html';
        const _userData = JSON.parse(_user || '{}');
        if (_userData.role !== 'admin') window.location.href = 'login.html';
        document.getElementById('loggedInUser').textContent = 'üë§ ' + _userData.name;

        // Get department from URL
        const params = new URLSearchParams(window.location.search);
        const dept = params.get('dept') || '';

        document.getElementById('pageTitle').textContent = `${dept} Courses`;
        document.getElementById('pageSubtitle').textContent = `Managing courses for the ${dept} department.`;

        let allCourses = [];
        let activeYear = 'all';

        async function fetchCourses() {
            try {
                const res = await fetch('/courses');
                const courses = await res.json();
                // Filter by this department
                allCourses = courses.filter(c => c.department === dept);
                renderTable();
            } catch (e) {
                document.getElementById('courseList').innerHTML =
                    `<tr><td colspan="5" class="empty-state" style="color:var(--danger)">Failed to load courses.</td></tr>`;
            }
        }

        function applySearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('#courseList tr').forEach(row => {
                const title = row.querySelector('td:first-child');
                if (title) {
                    row.style.display = title.textContent.toLowerCase().includes(query) ? '' : 'none';
                }
            });
        }

        function renderTable() {
            const filtered = activeYear === 'all'
                ? allCourses
                : allCourses.filter(c => String(c.year) === String(activeYear));

            const tbody = document.getElementById('courseList');

            if (!filtered.length) {
                tbody.innerHTML = `<tr><td colspan="5" class="empty-state">No courses found${activeYear !== 'all' ? ` for Year ${activeYear}` : ''}.</td></tr>`;
                return;
            }

            tbody.innerHTML = filtered.map(c => `
                <tr>
                    <td><strong>${c.title}</strong></td>
                    <td style="color:var(--muted)">${c.description}</td>
                    <td><span class="badge-year">Year ${c.year}</span></td>
                    <td><span class="badge-credits">${c.credits} cr</span></td>
                    <td><button class="btn-delete" onclick="deleteCourse(${c.id})">Delete</button></td>
                </tr>
            `).join('');
        }

        function filterYear(year) {
            activeYear = year;
            document.querySelectorAll('.year-tab').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.includes(year === 'all' ? 'All' : `${year}`));
            });
            renderTable();
        }

        async function saveCourse() {
            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();
            const credits = parseInt(document.getElementById('credits').value);
            const year = document.getElementById('year').value;

            if (!title || !description || !credits || !year) return alert('Please fill in all fields!');

            try {
                const res = await fetch('/courses', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description, credits, department: dept, year }),
                });

                if (!res.ok) {
                    alert('Failed to save course.');
                    return;
                }

                document.getElementById('title').value = '';
                document.getElementById('description').value = '';
                document.getElementById('credits').value = '';
                document.getElementById('year').value = '';
                fetchCourses();
            } catch (e) {
                alert('Server error. Please try again.');
            }
        }

        async function deleteCourse(id) {
            if (!confirm('Delete this course?')) return;
            await fetch(`/courses/${id}`, { method: 'DELETE' });
            fetchCourses();
        }

        fetchCourses();
    </script>
</body>
</html>

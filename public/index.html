<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Portal - Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --sidebar: #0f1117;
            --accent: #6ee7b7;
            --accent2: #818cf8;
            --surface: #1a1d27;
            --card: #21253a;
            --text: #e2e8f0;
            --muted: #64748b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background: var(--sidebar);
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            min-height: 100vh;
            display: flex;
        }

        /* SIDEBAR */
        .sidebar {
            width: 240px;
            min-height: 100vh;
            background: var(--surface);
            padding: 32px 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255,255,255,0.06);
            position: fixed;
            top: 0; left: 0; bottom: 0;
        }

        .sidebar-logo {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: 1.3rem;
            color: var(--accent);
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .sidebar-sub {
            font-size: 0.72rem;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 40px;
        }

        .nav-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--muted);
            margin-bottom: 10px;
            padding-left: 12px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: 8px;
            color: var(--muted);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
            margin-bottom: 4px;
        }

        .nav-link:hover { background: rgba(255,255,255,0.05); color: var(--text); }
        .nav-link.active { background: rgba(110,231,183,0.12); color: var(--accent); }

        /* MAIN CONTENT */
        .main {
            margin-left: 240px;
            flex: 1;
            padding: 40px;
            min-height: 100vh;
        }

        .page-header { margin-bottom: 36px; }
        .page-title {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            color: var(--text);
            letter-spacing: -1px;
        }

        .page-subtitle { color: var(--muted); font-size: 0.9rem; margin-top: 4px; }

        /* STAT CARDS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card);
            border-radius: 16px;
            padding: 28px;
            border: 1px solid rgba(255,255,255,0.06);
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .stat-card:hover { transform: translateY(-2px); }
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
        }

        .stat-card.green::before { background: var(--accent); }
        .stat-card.purple::before { background: var(--accent2); }
        .stat-card.orange::before { background: #fb923c; }

        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--muted);
            margin-bottom: 12px;
        }

        .stat-value {
            font-family: 'Syne', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            line-height: 1;
            color: var(--text);
        }

        .stat-value.green { color: var(--accent); }
        .stat-value.purple { color: var(--accent2); }
        .stat-value.orange { color: #fb923c; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="sidebar-logo">CpsuPortal</div>
        <div class="sidebar-sub">School Management</div>
        
        <div class="nav-label">Main Menu</div>
        <a href="index.html" class="nav-link active">Dashboard</a>
        <a href="student.html" class="nav-link">Students</a>
        <a href="courses.html" class="nav-link">Courses</a>

<div style="margin-top: auto;">
    <div style="border-top: 1px solid rgba(255,255,255,0.06); padding-top: 16px;">
        <span style="font-size: 0.75rem; color: var(--muted); padding-left: 12px;" id="loggedInUser"></span>
        <button onclick="sessionStorage.clear(); window.location.href='login.html'"
            style="display:flex; align-items:center; gap:10px; width:100%; margin-top:8px;
            background:rgba(248,113,113,0.1); color:var(--danger); border:none;
            border-radius:8px; padding:10px 12px; font-size:0.9rem;
            font-weight:500; cursor:pointer; font-family:'DM Sans',sans-serif;">
            ðŸšª Logout
        </button>
    </div>
</div>
    </nav>

    <main class="main">
        <header class="page-header">
            <h1 class="page-title">Dashboard</h1>
            <p class="page-subtitle">Welcome back! Here is an overview of your portal.</p>
        </header>

        <section class="stats-grid">
            <div class="stat-card green">
                <div class="stat-label">Total Courses</div>
                <div id="courseCount" class="stat-value green">0</div>
                <div class="stat-desc">Active in catalog</div>
            </div>

            <div class="stat-card purple">
                <div class="stat-label">Total Students</div>
                <div id="studentCount" class="stat-value purple">0</div>
                <div class="stat-desc">Registered Student</div>
            </div>

            <div class="stat-card orange">
                <div class="stat-label">Enrollments</div>
                <div class="stat-value orange">0</div>
                <div class="stat-desc">Active seats</div>
            </div>
        </section>

        <h2 style="font-family: 'Syne'; font-size: 1.2rem; margin-bottom: 20px;">Quick Actions</h2>
        <div class="row g-3">
            <div class="col-md-6">
                <div style="background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.06);">
                    <a href="courses.html" style="color: var(--accent); text-decoration: none; font-weight: bold;">+ Manage Courses</a>
                </div>
            </div>
            <div class="col-md-6">
                <div style="background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.06);">
                    <a href="student.html" style="color: var(--accent2); text-decoration: none; font-weight: bold;">+ Manage Students</a>
                </div>
            </div>
        </div>
    </main>

<script>
    const _user = sessionStorage.getItem('user');
    if (!_user) window.location.href = 'login.html';
    const _userData = JSON.parse(_user || '{}');
    document.getElementById('loggedInUser').textContent = 'ðŸ‘¤ ' + _userData.name;
</script>

   <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses - CpsuPortal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar: #0f1117;
            --accent: #6ee7b7;
            --accent2: #818cf8;
            --surface: #1a1d27;
            --card: #21253a;
            --text: #e2e8f0;
            --muted: #64748b;
            --danger: #f87171;
            --warning: #fbbf24;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--sidebar);
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            min-height: 100vh;
            display: flex;
        }
        .sidebar {
            width: 240px;
            min-height: 100vh;
            background: var(--surface);
            padding: 32px 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255,255,255,0.06);
            position: fixed;
            top: 0; left: 0; bottom: 0;
        }
        .sidebar-logo { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 1.3rem; color: var(--accent); letter-spacing: -0.5px; margin-bottom: 8px; }
        .sidebar-sub { font-size: 0.72rem; color: var(--muted); text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 40px; }
        .nav-label { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 2px; color: var(--muted); margin-bottom: 10px; padding-left: 12px; }
        .nav-link { display: flex; align-items: center; gap: 10px; padding: 10px 12px; border-radius: 8px; color: var(--muted); text-decoration: none; font-size: 0.9rem; font-weight: 500; transition: all 0.2s; margin-bottom: 4px; }
        .nav-link:hover { background: rgba(255,255,255,0.05); color: var(--text); }
        .nav-link.active { background: rgba(110,231,183,0.12); color: var(--accent); }
        .nav-icon { font-size: 1.1rem; width: 20px; text-align: center; }
        .main { margin-left: 240px; flex: 1; padding: 40px; }
        .page-title { font-family: 'Syne', sans-serif; font-size: 2rem; font-weight: 800; color: var(--text); letter-spacing: -1px; }
        .page-subtitle { color: var(--muted); font-size: 0.9rem; margin-top: 4px; margin-bottom: 32px; }

        /* COURSE CARDS */
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .course-card {
            background: var(--card);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255,255,255,0.06);
            transition: border-color 0.2s;
        }
        .course-card:hover { border-color: rgba(110,231,183,0.2); }
        .course-title { font-family: 'Syne', sans-serif; font-weight: 700; font-size: 1rem; margin-bottom: 8px; }
        .course-desc { color: var(--muted); font-size: 0.83rem; margin-bottom: 16px; line-height: 1.5; }
        .course-credits {
            background: rgba(110,231,183,0.1);
            color: var(--accent);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 16px;
        }
        .btn-request {
            background: var(--accent);
            color: #0f1117;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 700;
            font-size: 0.82rem;
            cursor: pointer;
            font-family: 'Syne', sans-serif;
            width: 100%;
            transition: opacity 0.2s;
        }
        .btn-request:hover { opacity: 0.85; }
        .btn-request:disabled { opacity: 0.4; cursor: not-allowed; }
        .btn-pending {
            background: rgba(251,191,36,0.15);
            color: var(--warning);
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 600;
            font-size: 0.82rem;
            font-family: 'DM Sans', sans-serif;
            width: 100%;
            cursor: default;
        }
        .btn-approved {
            background: rgba(110,231,183,0.12);
            color: var(--accent);
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 600;
            font-size: 0.82rem;
            font-family: 'DM Sans', sans-serif;
            width: 100%;
            cursor: default;
        }
        .btn-rejected {
            background: rgba(248,113,113,0.1);
            color: var(--danger);
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 600;
            font-size: 0.82rem;
            font-family: 'DM Sans', sans-serif;
            width: 100%;
            cursor: default;
        }
        .section-title {
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: var(--text);
        }
        .empty-state { color: var(--muted); font-size: 0.9rem; padding: 20px 0; }
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--card);
            border: 1px solid rgba(110,231,183,0.3);
            color: var(--accent);
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 0.85rem;
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-logo">üéì CpsuPortal</div>
        <div class="sidebar-sub">School Management</div>
        <div class="nav-label">Navigation</div>
        <a href="my-courses.html" class="nav-link active">
            <span class="nav-icon">üìö</span> My Courses
        </a>
        <div style="margin-top: auto;">
            <div style="border-top: 1px solid rgba(255,255,255,0.06); padding-top: 16px;">
                <span style="font-size: 0.75rem; color: var(--muted); padding-left: 12px;" id="loggedInUser"></span>
                <button onclick="sessionStorage.clear(); window.location.href='login.html'"
                    style="display:flex; align-items:center; gap:10px; width:100%; margin-top:8px;
                    background:rgba(248,113,113,0.1); color:var(--danger); border:none;
                    border-radius:8px; padding:10px 12px; font-size:0.9rem;
                    font-weight:500; cursor:pointer; font-family:'DM Sans',sans-serif;">
                    üö™ Logout
                </button>
            </div>
        </div>
    </aside>

    <main class="main">
        <div class="page-title">My Courses</div>
        <div class="page-subtitle">Browse available courses and request enrollment.</div>

        <!-- Available Courses -->
        <div class="section-title">üìö Available Courses</div>
        <div class="courses-grid" id="courseGrid">
            <div class="empty-state">Loading courses...</div>
        </div>

        <!-- My Requests -->
        <div class="section-title">üìã My Enrollment Requests</div>
        <div class="courses-grid" id="myRequests">
            <div class="empty-state">Loading your requests...</div>
        </div>
    </main>

    <div class="toast" id="toast"></div>

    <script>
        // Auth check
        const _user = sessionStorage.getItem('user');
        if (!_user) window.location.href = 'login.html';
        const _userData = JSON.parse(_user || '{}');

        // Students only
        if (_userData.role === 'admin') window.location.href = 'index.html';

        document.getElementById('loggedInUser').textContent = 'üë§ ' + _userData.name;

        const API = '';
        let myRequests = [];

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 3000);
        }

        async function fetchMyRequests() {
            const res = await fetch(`${API}/enrollment-requests/student/${encodeURIComponent(_userData.name)}`);
            myRequests = await res.json();

            const container = document.getElementById('myRequests');
            if (!myRequests.length) {
                container.innerHTML = `<div class="empty-state">No enrollment requests yet.</div>`;
                return;
            }

            container.innerHTML = myRequests.map(r => `
                <div class="course-card">
                    <div class="course-title">${r.course.title}</div>
                    <div class="course-desc">${r.course.description}</div>
                    <div class="course-credits">${r.course.credits} credits</div><br>
                    ${r.status === 'pending' ? `<div class="btn-pending">‚è≥ Pending Approval</div>` : ''}
                    ${r.status === 'approved' ? `<div class="btn-approved">‚úÖ Approved</div>` : ''}
                    ${r.status === 'rejected' ? `<div class="btn-rejected">‚ùå Rejected</div>` : ''}
                </div>
            `).join('');
        }

        async function fetchCourses() {
            const res = await fetch(`${API}/courses`);
            const courses = await res.json();

            const container = document.getElementById('courseGrid');
            if (!courses.length) {
                container.innerHTML = `<div class="empty-state">No courses available yet.</div>`;
                return;
            }

            container.innerHTML = courses.map(c => {
                const existingRequest = myRequests.find(r => r.course.id === c.id);
                let btn = `<button class="btn-request" onclick="requestEnroll(${c.id}, this)">üì© Request Enrollment</button>`;
                if (existingRequest) {
                    if (existingRequest.status === 'pending') btn = `<div class="btn-pending">‚è≥ Pending Approval</div>`;
                    if (existingRequest.status === 'approved') btn = `<div class="btn-approved">‚úÖ Enrolled</div>`;
                    if (existingRequest.status === 'rejected') btn = `<div class="btn-rejected">‚ùå Rejected</div>`;
                }
                return `
                    <div class="course-card">
                        <div class="course-title">${c.title}</div>
                        <div class="course-desc">${c.description}</div>
                        <div class="course-credits">${c.credits} credits</div>
                        ${btn}
                    </div>
                `;
            }).join('');
        }

        async function requestEnroll(courseId, btn) {
            btn.disabled = true;
            btn.textContent = 'Sending...';
            try {
                const res = await fetch(`${API}/enrollment-requests`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ studentName: _userData.name, courseId }),
                });
                const data = await res.json();
                if (!res.ok) {
                    showToast(data.message || 'Request failed.');
                    btn.disabled = false;
                    btn.textContent = 'üì© Request Enrollment';
                    return;
                }
                showToast('Enrollment request sent!');
                await fetchMyRequests();
                await fetchCourses();
            } catch(e) {
                showToast('Server error. Try again.');
                btn.disabled = false;
                btn.textContent = 'üì© Request Enrollment';
            }
        }

        // Init - fetch requests first so courses can check status
        async function init() {
            await fetchMyRequests();
            await fetchCourses();
        }
        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CpsuPortal - Choose Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar: #0f1117;
            --accent: #6ee7b7;
            --accent2: #818cf8;
            --surface: #1a1d27;
            --card: #21253a;
            --text: #e2e8f0;
            --muted: #64748b;
            --danger: #f87171;
            --warning: #fbbf24;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--sidebar); color: var(--text); font-family: 'DM Sans', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 640px; }
        .logo { text-align: center; margin-bottom: 28px; }
        .logo-title { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 1.8rem; color: var(--accent); letter-spacing: -1px; }
        .logo-sub { font-size: 0.8rem; color: var(--muted); text-transform: uppercase; letter-spacing: 2px; margin-top: 4px; }
        .card { background: var(--card); border-radius: 20px; padding: 32px; border: 1px solid rgba(255,255,255,0.06); margin-bottom: 16px; }
        .card-title { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 1.2rem; color: var(--accent); margin-bottom: 6px; }
        .card-sub { color: var(--muted); font-size: 0.83rem; margin-bottom: 24px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 16px; }
        .form-group label { font-size: 0.72rem; text-transform: uppercase; letter-spacing: 1px; color: var(--muted); margin-bottom: 6px; display: block; }
        .form-select-dark {
            background: var(--surface);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: var(--text);
            padding: 10px 14px;
            font-size: 0.9rem;
            width: 100%;
            outline: none;
            font-family: 'DM Sans', sans-serif;
            cursor: pointer;
        }
        .form-select-dark:focus { border-color: var(--accent); }
        .btn-enter {
            background: var(--accent);
            color: #0f1117;
            border: none;
            border-radius: 8px;
            padding: 11px 24px;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            font-family: 'Syne', sans-serif;
            width: 100%;
            transition: opacity 0.2s;
            margin-top: 8px;
        }
        .btn-enter:hover { opacity: 0.85; }

        /* COURSES SECTION */
        .courses-section { display: none; }
        .courses-section.visible { display: block; }
        .section-badge {
            display: inline-block;
            background: rgba(110,231,183,0.12);
            color: var(--accent);
            padding: 4px 14px;
            border-radius: 20px;
            font-size: 0.78rem;
            font-weight: 600;
            font-family: 'Syne', sans-serif;
            margin-bottom: 20px;
        }
        .course-card {
            background: var(--surface);
            border-radius: 12px;
            padding: 16px 20px;
            border: 1px solid rgba(255,255,255,0.06);
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            transition: border-color 0.2s;
        }
        .course-card:hover { border-color: rgba(110,231,183,0.2); }
        .course-info { flex: 1; }
        .course-title { font-weight: 600; font-size: 0.92rem; margin-bottom: 4px; }
        .course-meta { color: var(--muted); font-size: 0.78rem; }
        .btn-apply {
            background: var(--accent);
            color: #0f1117;
            border: none;
            border-radius: 8px;
            padding: 7px 16px;
            font-weight: 700;
            font-size: 0.8rem;
            cursor: pointer;
            font-family: 'Syne', sans-serif;
            transition: opacity 0.2s;
            white-space: nowrap;
        }
        .btn-apply:hover { opacity: 0.85; }
        .btn-apply:disabled { opacity: 0.4; cursor: not-allowed; }
        .btn-pending { background: rgba(251,191,36,0.15); color: var(--warning); border: none; border-radius: 8px; padding: 7px 16px; font-size: 0.8rem; font-weight: 600; white-space: nowrap; cursor: default; }
        .btn-approved { background: rgba(110,231,183,0.12); color: var(--accent); border: none; border-radius: 8px; padding: 7px 16px; font-size: 0.8rem; font-weight: 600; white-space: nowrap; cursor: default; }
        .empty-courses { color: var(--muted); font-size: 0.88rem; padding: 20px 0; text-align: center; }
        .btn-done {
            background: var(--accent2);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
            font-family: 'Syne', sans-serif;
            width: 100%;
            margin-top: 20px;
            transition: opacity 0.2s;
        }
        .btn-done:hover { opacity: 0.85; }
        .btn-change { background: none; border: none; color: var(--muted); font-size: 0.8rem; cursor: pointer; text-decoration: underline; margin-top: 8px; display: block; text-align: center; }
        .toast { position: fixed; bottom: 24px; right: 24px; background: var(--card); border: 1px solid rgba(110,231,183,0.3); color: var(--accent); padding: 12px 20px; border-radius: 10px; font-size: 0.85rem; display: none; z-index: 999; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-title">üéì CpsuPortal</div>
            <div class="logo-sub" id="deptLabel">School Management System</div>
        </div>

        <!-- Section Picker -->
        <div class="card" id="sectionPicker">
            <div class="card-title">Choose Your Year & Section</div>
            <div class="card-sub">Select your current year level and section</div>

            <div class="form-row">
                <div class="form-group">
                    <label>Year Level</label>
                    <select class="form-select-dark" id="yearSelect">
                        <option value="">-- Select Year --</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Section</label>
                    <select class="form-select-dark" id="sectionSelect">
                        <option value="">-- Select Section --</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                    </select>
                </div>
            </div>

            <button class="btn-enter" onclick="enterSection()">Enter ‚Üí</button>
        </div>

        <!-- Courses Section -->
        <div class="courses-section" id="coursesSection">
            <div class="card">
                <div class="card-title">Available Courses</div>
                <div id="sectionBadge" class="section-badge"></div>
                <div id="coursesList"></div>
                <button class="btn-done" onclick="done()">‚úÖ Done ‚Äî Go to My Courses</button>
                <button class="btn-change" onclick="changeSection()">‚Üê Change year/section</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Auth check
        const _user = sessionStorage.getItem('user');
        if (!_user) window.location.href = 'login.html';
        const _userData = JSON.parse(_user || '{}');

        if (_userData.role === 'admin') window.location.href = 'index.html';
        if (!_userData.department) window.location.href = 'department.html';

        document.getElementById('deptLabel').textContent = `Department: ${_userData.department}`;

        // If already has section set, load courses immediately
        if (_userData.year && _userData.section) {
            document.getElementById('yearSelect').value = _userData.year;
            document.getElementById('sectionSelect').value = _userData.section;
            enterSection();
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 3000);
        }

        let myRequests = [];
        let availableCourses = [];

        async function enterSection() {
            const year = document.getElementById('yearSelect').value;
            const section = document.getElementById('sectionSelect').value;

            if (!year || !section) return alert('Please select both year and section!');

            // Save to backend
            await fetch('/auth/section', {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    name: _userData.name,
                    department: _userData.department,
                    year,
                    section,
                }),
            });

            // Update sessionStorage
            _userData.year = year;
            _userData.section = section;
            sessionStorage.setItem('user', JSON.stringify(_userData));

            // Show courses
            document.getElementById('sectionPicker').style.display = 'none';
            document.getElementById('coursesSection').classList.add('visible');
            document.getElementById('sectionBadge').textContent =
                `${_userData.department} ‚Äî Year ${year} Section ${section}`;

            await loadCourses(year);
        }

        async function loadCourses(year) {
            try {
                const [coursesRes, requestsRes] = await Promise.all([
                    fetch(`/courses?department=${_userData.department}&year=${year}`),
                    fetch(`/enrollment-requests/student/${encodeURIComponent(_userData.name)}`),
                ]);

                availableCourses = await coursesRes.json();
                myRequests = await requestsRes.json();

                renderCourses();
            } catch (e) {
                document.getElementById('coursesList').innerHTML =
                    `<div class="empty-courses" style="color:var(--danger)">Failed to load courses.</div>`;
            }
        }

        function renderCourses() {
            const list = document.getElementById('coursesList');

            if (!availableCourses.length) {
                list.innerHTML = `<div class="empty-courses">No courses available for your year and department yet.</div>`;
                return;
            }

            list.innerHTML = availableCourses.map(c => {
                const req = myRequests.find(r => r.course.id === c.id);
                let btn = `<button class="btn-apply" onclick="applyCourse(${c.id}, this)">Apply</button>`;
                if (req) {
                    if (req.status === 'pending') btn = `<div class="btn-pending">‚è≥ Pending</div>`;
                    if (req.status === 'approved') btn = `<div class="btn-approved">‚úÖ Enrolled</div>`;
                }
                return `
                    <div class="course-card">
                        <div class="course-info">
                            <div class="course-title">${c.title}</div>
                            <div class="course-meta">${c.credits} credits ‚Ä¢ ${c.department} Year ${c.year}</div>
                        </div>
                        ${btn}
                    </div>
                `;
            }).join('');
        }

        async function applyCourse(courseId, btn) {
            btn.disabled = true;
            btn.textContent = 'Sending...';
            try {
                const res = await fetch('/enrollment-requests', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ studentName: _userData.name, courseId }),
                });
                const data = await res.json();
                if (!res.ok) {
                    showToast(data.message || 'Failed to apply.');
                    btn.disabled = false;
                    btn.textContent = 'Apply';
                    return;
                }
                showToast('Application sent!');
                // Refresh requests
                const requestsRes = await fetch(`/enrollment-requests/student/${encodeURIComponent(_userData.name)}`);
                myRequests = await requestsRes.json();
                renderCourses();
            } catch (e) {
                showToast('Server error. Try again.');
                btn.disabled = false;
                btn.textContent = 'Apply';
            }
        }

        function changeSection() {
            document.getElementById('sectionPicker').style.display = 'block';
            document.getElementById('coursesSection').classList.remove('visible');
        }

        function done() {
            window.location.href = 'my-courses.html';
        }
    </script>
</body>
</html>
